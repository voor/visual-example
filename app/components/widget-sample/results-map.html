<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Results Map Widget Example</h3>
	</div>
	<div class="panel-body">
		<span class="help-block">This is a very simple map widget that creats markers on the map as data comes in. There is an optional checkbox to
			"snap" to incoming alerts that will move the center. It does not change the zoom, however.</span>
		<div class="checkbox">
			<label> <input data-ng-model="snap" type="checkbox"> Follow Alerts
			</label>
		</div>
		<leaflet center="center" width="100%" height="500px" markers="markers"></leaflet>
		<a data-ng-click="raw = !raw" href>Toggle Raw Data</a>
		<pre data-ng-if="raw" data-ng-bind="markers | json"></pre>
	</div>
</div>
