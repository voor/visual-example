<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Results Table Widget Example</h3>
	</div>
	<div class="panel-body">
		<span class="help-block">Results table just format some raw data coming in for display purposes. It's very basic, and is only meant to
			provide a "what's on the map and chart" glance.</span>
		<div class="table-responsive" data-ng-repeat="(owner,entry) in data | filter:filter | orderBy:owner">
			<h3 data-ng-bind="owner"></h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>IP Address</th>
						<th>Function</th>
						<th>Virus</th>
					</tr>
				</thead>
				<tr data-ng-repeat="(ip,info) in entry">
					<td data-ng-bind="ip"></td>
					<td data-ng-bind="capitalize(info.function)"></td>
					<td data-ng-bind="info.virus"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
